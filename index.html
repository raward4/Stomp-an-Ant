<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Berkshire+Swash&family=IM+Fell+English+SC&family=Indie+Flower&family=Londrina+Shadow&display=swap" rel="stylesheet">
  <script defer src="/js/app.js"></script>
  <title>Stomp-an-Ant</title>
</head>
<body>
  <h1>Stomp-An-Ant</h1>
  <h2>
    <ul>Click on the ant as it appears!</ul>
  </h2>

  <div class = "scoretable">
    <div> Time Remaining: <p class = "time">20</p>
    </div>
  <div>Score: 
      <p class ="score">0</p> 
    </div>
  </div>
  <div class="holes">
    <div class="hole"> </div>
  </div>
  <div class="model">
    <div class="display">
      <button>Start Game!</button>
      <h2>Time is Out!</h2>
      <h1>High Score : 
        <p class="highscore">0</p>
      </h1>
    </div>
  </div>
</body>

</html>
